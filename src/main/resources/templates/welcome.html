<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:fragment="headerLayout">
    <head>
        <meta charset="UTF-8">
        <title>StoryWave</title>
        <link rel="icon" href="/photo/StoryWaveLogo.png" type="image/x-icon">
        <!--    <link rel="stylesheet" th:href="@{/indexCss.css}">-->
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                background-color: #EDE7DF;
                display: flex;
                flex-direction: column;
            }

            header {
                display: flex;
                position: fixed;
                flex-direction: column;
                width: 100%;
                height: 69px;
                padding: 15px 0;
                background-color: #EDE7DF;
                z-index: 10;
            }

            .nav_bar {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                background-color: #EDE7DF;
                z-index: 10;
            }

            a {
                text-decoration: none;
                color: black;
            }

            h3 {
                font-size: 10pt;
            }

            span {
                font-size: 8pt;
            }

            .menu_cont {
                display: flex;
                flex-direction: column;
                align-items: end;
                font-size: 10pt;
            }

            .storywave_img {
                height: 85px;
            }

            .menu_cont2 {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-self: flex-end;
                padding-top: 28px;
                gap: 28px;
            }

            #search-input {
                padding: 3px 10px;
                border: none;
                border-radius: 8px;
                outline: none;
                vertical-align: bottom;
            }

            #search_btn {
                background: none;
                border: none;
                cursor: pointer;
                height: 14px;
            }

            .search_img {
                height: 14px;
            }

            .user_menu {
                display: flex;
                align-self: flex-end;
            }

            .firstLine {
                display: inline-flex;
                border-style:solid;
            }

            .welcome-container {
                width: 400px;
                height: 400px;
                padding: 40px;
                position: absolute;
                margin-left: -200px;
                margin-top: -120px;
                left: 50%;
                top: 50%;
                text-align: center;
            }
            #welcome-1 {
                margin-bottom: 30px;
                font-weight: bold;
                font-size: 40px;

            }
            #welcome-2 {
                margin-bottom: 20px;
                font-weight: bold;
                font-size: 20px;

            }
            #start-btn {
                padding: 8px 20px;
                margin: 20px 0;
                font-weight: bold;
                border: 3px solid #000000;
                border-radius: 10px;
                box-shadow: 1px 1px 1px 1px gray;
                cursor: pointer;
                display: inline-block;
            }
        </style>
    </head>
    <body>
    <header>
        <!-- 헤더 -->
        <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
        <div class="nav_bar">
            <a th:href="@{/home}" class="storywave_logo">
                <img class="storywave_img" src="/photo/StoryWaveLogo.png" alt="홈 화면 이동">
            </a>
            <nav class="menu_cont">
                <form class="search_form">
                    <label for="search-input"></label>
                    <input id="search-input" class="search_box" type="search" name="search_input">
                    <button id="search_btn"><img class="search_img" src="/photo/search.png" alt="검색 버튼"></button>
                </form>
                <div class="menu_cont2">
                    <a>공지사항</a>
                    <a>영화 <span>리뷰/서평</span></a>
                    <a>도서 <span>리뷰/서평</span></a>
                    <div class="user_menu">
                        <a th:href="@{/user/join}">회원가입</a>
                        <span>|</span>
                        <a th:href="@{/user/login}">로그인</a>
                    </div>
                </div>
            </nav>
        </div>
        <hr class="firstLine">
    </header>
    <main>
        <div class="welcome-container">
            <p id="welcome-1">환영합니다!</p>
            <p id="welcome-2">회원가입을 축하합니다.</p>
            <a th:href="@{/user/login}" id="start-btn">시작하기</a>
        </div>
    </main>
    </body>
</th:block>
</html>
