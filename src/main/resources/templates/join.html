<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<!--<th:block th:fragment="headerLayout">-->
<head>
    <meta charset="UTF-8">
    <title>StoryWave</title>
    <link rel="icon" href="/photo/StoryWaveLogo.png" type="image/x-icon">
    <!--    <link rel="stylesheet" th:href="@{/indexCss.css}">-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #EDE7DF;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            position: fixed;
            flex-direction: column;
            width: 100%;
            height: 69px;
            padding: 15px 0;
            background-color: #EDE7DF;
            z-index: 10;
        }

        .nav_bar {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            background-color: #EDE7DF;
            z-index: 10;
        }

        a {
            text-decoration: none;
            color: black;
        }

        h3 {
            font-size: 10pt;
        }

        span {
            font-size: 8pt;
        }

        .menu_cont {
            display: flex;
            flex-direction: column;
            align-items: end;
            font-size: 10pt;
        }

        .storywave_img {
            height: 85px;
        }

        .menu_cont2 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-self: flex-end;
            padding-top: 28px;
            gap: 28px;
        }

        #search-input {
            padding: 3px 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            vertical-align: bottom;
        }

        #search_btn {
            background: none;
            border: none;
            cursor: pointer;
            height: 14px;
        }

        .search_img {
            height: 14px;
        }

        .user_menu {
            display: flex;
            align-self: flex-end;
        }

        .firstLine {
            display: inline-flex;
            border-style:solid;
        }

        .signup-container {
            width: 400px;
            height: 600px;
            padding: 40px;
            position: absolute;
            margin-left: -200px;
            margin-top: -200px;
            left: 50%;
            top: 50%;
        }
        #signup-form > div> input {
            width:100%;
            /*width: 320px;*/
            height: 30px;
            padding: 0 10px;
            margin-top: 5px;
            /*margin-bottom: 20px;*/
            border-radius: 6px;
            border: none;
        }
        #signup-form > div {
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            border-width: medium;
            border-radius: 10px;
            cursor: pointer

        }
        #signup-btn {
            width: 100px;
            height: 40px;
            font-weight: bold;
            margin-left: 110px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 1px 1px gray;

        }
        .check-btn {
            height: 30px;
            width: 75px;
            margin-left: 5px;
        }
        .check-ok {
            padding: 3px;
            font-size: 10px;
        }
    </style>
</head>
<body>
<header>
    <!-- 헤더 -->
    <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
    <div class="nav_bar">
        <a th:href="@{/home}" class="storywave_logo">
            <img class="storywave_img" src="/photo/StoryWaveLogo.png" alt="홈 화면 이동">
        </a>
        <nav class="menu_cont">
            <form class="search_form">
                <label for="search-input"></label>
                <input id="search-input" class="search_box" type="search" name="search_input">
                <button id="search_btn"><img class="search_img" src="/photo/search.png" alt="검색 버튼"></button>
            </form>
            <div class="menu_cont2">
                <a>공지사항</a>
                <a>영화 <span>리뷰/서평</span></a>
                <a>도서 <span>리뷰/서평</span></a>
                <div class="user_menu">
                    <a th:href="@{/user/join}">회원가입</a>
                    <span>|</span>
                    <a th:href="@{/user/login}">로그인</a>
                </div>
            </div>
        </nav>
    </div>
    <hr class="firstLine">
</header>
<main>
    <div class="signup-container">
        <form th:action="@{/user/join}" method="post" id="signup-form">
            <div>
                <label for="id">아이디</label><br>
                <input type="text" id="id" name="userId" required>
<!--                <button type="button" class="check-btn">중복확인</button>-->
                <span id="confirm-id" class="check-ok"></span>
            </div>

            <div>
                <label for="password">비밀번호</label><br>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="passwordConfirm">비밀번호 확인</label><br>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                <span id="confirm-password" class="check-ok"></span>
            </div>

            <div>
                <label for="email">이메일</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="nickname">닉네임</label><br>
                <input type="text" id="nickname" name="nickname" required>
                <span id="confirm-nickname" class="check-ok"></span>
            </div>
            <button type="submit" id="signup-btn">회원가입</button>
        </form>
    </div>
</main>
<script>
    // 아이디 중복확인
    // $(document).ready(function() {
        $("#id").on("focusout", function () {
            let id = $("#id").val();

            // 아이디 조건 추가하기

            if (id === '' || id.length === 0) {
                $("#confirm-id").css("color", "red").text("공백은 ID로 사용할 수 없습니다.");
                return false;
            } else if (id.includes(''))

            $.ajax({
                url : '/api/user/confirmId',
                data: {
                    userId: id
                },
                type : 'POST',
                dataType : 'json',
                success : function(result) {
                    if (result === true) {
                        $("#confirm-id").css("color", "blue").text("사용 가능한 ID입니다.");
                    } else {
                        $("#confirm-id").css("color", "red").text("중복된 ID가 존재합니다.");
                        $("#id").val('');
                    }
                },
                error : function() {
                    alert("서버 요청 실패");
                }
            });
        });
    // })

    // 닉네임 중복 확인
    // $(document).ready(function() {
        $("#nickname").on("focusout", function () {
            let nickname = $("#nickname").val();

            if (nickname === '' || nickname.length === 0) {
                $("#confirm-nickname").css("color", "red").text("공백은 ID로 사용할 수 없습니다.");
                return false;
            } else if (nickname.includes(''))

                $.ajax({
                    url : '/api/user/confirmNickname',
                    data: {
                        nickname : nickname
                    },
                    type : 'POST',
                    dataType : 'json',
                    success : function(result) {
                        if (result === true) {
                            $("#confirm-nickname").css("color", "blue").text("사용 가능한 닉네임입니다.");
                        } else {
                            $("#confirm-nickname").css("color", "red").text("중복된 닉네임이 존재합니다.");
                            $("#nickname").val('');
                        }
                    },
                    error : function() {
                        alert("서버 요청 실패");
                    }
                });
        });
    // })

    // 비밀번호 확인
    $("#passwordConfirm").on("focusout", function () {
        let password = $("#password").val();
        let passwordConfirm = $("#passwordConfirm").val();

        if(password.length === 0 && passwordConfirm.length === 0) {
            $("#confirm-password").css("color", "blue").text("");
        } else if (passwordConfirm === $("#password").val()) {
            $("#confirm-password").css("color", "blue").text("비밀번호가 일치합니다.");
        } else {
            $("#confirm-password").css("color", "red").text("비밀번호가 일치하지 않습니다.");
        }
    });


</script>
</body>
<!--</th:block>-->
</html>
